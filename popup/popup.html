<html>
	<head>
		<title>baidudl</title>

		<script src="/resource/angular.min.js"></script>
		<script src="/popup/controller.js"></script>
	</head>

	<body>
		<div id='app'ng-app="app" ng-csp ng-controller='control'>
			<p ng-hide='status'>{{message}}</p>
			<table ng-hide='!status'>
				<tr>
					<td>File name</td>
					<td>Links</td>
					<td>High speed links</td>
				</tr>
				<tr ng-repeat="x in links">
					<td><input type='text' value={{x.path}} ng-disabled='true'></td>
					<td><input type='text' value={{x.dlink}}></td>
					<td><input type='text' value={{x.hlink}}></td>
					<td><button ng-click="func(x)">Generate</button></td>
				</tr>
			</table>
		</div>
	</body>
</html>
